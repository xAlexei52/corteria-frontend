<!-- reset-password.component.html -->
<div class="flex flex-col md:flex-row min-h-screen bg-gray-100 p-4 md:p-8">
  <div
    class="flex w-full max-w-screen-2xl mx-auto bg-white rounded-3xl overflow-hidden shadow-xl"
  >
    <!-- Left column (Form) -->
    <div class="w-full md:w-1/2 p-6 md:p-12 flex flex-col justify-center">
      <div class="max-w-md mx-auto w-full">
        <div class="flex justify-center">
          <img
            src="../../../assets/images/logo.jpg"
            alt="Logo"
            class="h-32 md:h-40 lg:h-48 mb-4 md:mb-8"
          />
        </div>
        <h1
          class="text-2xl md:text-3xl font-bold mb-2 md:mb-4 text-center md:text-left"
        >
          Restablecer Contraseña
        </h1>
        <p class="mb-4 md:mb-8 text-gray-600 text-center md:text-left">
          Ingresa tu nueva contraseña
        </p>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4 md:mb-6 relative">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Nueva Contraseña</label
            >
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="6"
              placeholder="Ingresa tu nueva contraseña"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-9 text-gray-600 hover:text-gray-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mt-2"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  *ngIf="hidePassword"
                  d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                />
                <path
                  *ngIf="hidePassword"
                  fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
                <path
                  *ngIf="!hidePassword"
                  fill-rule="evenodd"
                  d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                  clip-rule="evenodd"
                />
                <path
                  *ngIf="!hidePassword"
                  d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                />
              </svg>
            </button>
          </div>
          <div class="mb-4 md:mb-6 relative">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Confirmar Contraseña</label
            >
            <input
              [type]="hideConfirmPassword ? 'password' : 'text'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              placeholder="Confirma tu nueva contraseña"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-9 text-gray-600 hover:text-gray-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mt-2"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  *ngIf="hideConfirmPassword"
                  d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                />
                <path
                  *ngIf="hideConfirmPassword"
                  fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
                <path
                  *ngIf="!hideConfirmPassword"
                  fill-rule="evenodd"
                  d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                  clip-rule="evenodd"
                />
                <path
                  *ngIf="!hideConfirmPassword"
                  d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                />
              </svg>
            </button>
          </div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300 mb-4 flex items-center justify-center"
          >
            <span *ngIf="!isLoading">Cambiar contraseña</span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Procesando...
            </span>
          </button>
        </form>
        <p class="mt-4 md:mt-6 text-center text-gray-600">
          <a routerLink="/login" class="text-blue-600 hover:underline"
            >Volver a iniciar sesión</a
          >
        </p>
      </div>
    </div>

    <!-- Right column (Image and info) - Hidden on mobile -->
    <div
      class="hidden md:block w-1/2 bg-cover bg-center rounded-l-3xl relative overflow-hidden"
      style="
        background-image: url('https://img.freepik.com/fotos-premium/hermosas-banderas-estado-nacional-mexico-estados-unidos-juntos_337817-1462.jpg');
      "
    >
      <div class="absolute inset-0 bg-blue-600 bg-opacity-30"></div>
      <div
        class="relative z-10 h-full flex flex-col justify-end p-8 md:p-12 text-white"
      >
        <div
          class="bg-white/20 inline-block px-3 py-1 rounded-full text-sm mb-4"
        >
          Seguridad de cuenta
        </div>
        <h2 class="text-2xl md:text-3xl font-bold mb-4">
          Establece una nueva contraseña
        </h2>
        <p class="mb-8">
          Crea una contraseña segura que no uses en otros sitios para proteger
          tu cuenta.
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Alerta de notificación -->
<div
  *ngIf="alertMessage"
  [ngClass]="{
    'toast fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 text-white flex items-center': true,
    'bg-green-600': isSuccess,
    'bg-red-600': !isSuccess,
    'opacity-0 transition-opacity duration-300': isClosing
  }"
  class="transition-opacity duration-300"
>
  <svg
    *ngIf="isSuccess"
    class="w-6 h-6 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 13l4 4L19 7"
    ></path>
  </svg>
  <svg
    *ngIf="!isSuccess"
    class="w-6 h-6 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18L18 6M6 6l12 12"
    ></path>
  </svg>
  {{ alertMessage }}
</div>
