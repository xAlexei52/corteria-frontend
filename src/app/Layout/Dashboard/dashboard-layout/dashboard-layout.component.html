<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar [isSidebarOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>
  
    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
          <button (click)="toggleSidebar()" class="mr-4 md:hidden">
            <svg *ngIf="!isSidebarOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            <svg *ngIf="isSidebarOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-semibold">Dashboard</h1>
        </div>
        <div class="flex items-center">
          <input type="text" placeholder="Search here" class="px-4 py-2 border rounded-lg mr-4 hidden md:block">
          <div class="relative mr-4">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </div>
          <div class="flex items-center">
            <img src="https://media.istockphoto.com/id/1398385392/es/foto/feliz-joven-millennial-mujer-de-negocios-india-retrato-de-la-cabeza.jpg?s=2048x2048&w=is&k=20&c=j7mN4kyre4XAGztv4HBQ2DazxOM5MNwlPVelMqB7QxU=" alt="Profile" class="w-8 h-8 rounded-full mr-2">
            <div class="hidden md:block">
              <p class="text-sm font-medium"></p>
              <p class="text-xs text-gray-500"></p>
            </div>
          </div>
        </div>
      </header>
      <!-- Área de contenido principal -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
  
  <!-- Overlay para cerrar el sidebar en móviles -->
  <div *ngIf="isSidebarOpen" (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden"></div>
