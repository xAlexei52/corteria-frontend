<!-- product-form.component.html -->
<div class="p-6 bg-gray-100 min-h-screen">
  <div
    class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center"
  >
    <div>
      <h1 class="text-2xl font-bold text-gray-800">
        {{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}
      </h1>
      <p class="text-gray-600">
        {{
          isEditMode
            ? 'Modifica los detalles del producto'
            : 'Registra un nuevo producto para tu cat치logo'
        }}
      </p>
    </div>
    <button
      (click)="cancelForm()"
      class="text-gray-700 px-4 py-2 mt-2 md:mt-0 rounded-lg flex items-center hover:bg-gray-200 transition-colors border border-gray-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
      Cancelar
    </button>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="flex justify-center my-8">
    <svg
      class="animate-spin h-10 w-10 text-blue-500"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>

  <!-- Formulario del producto -->
  <div *ngIf="!isLoading" class="bg-white rounded-xl shadow p-6">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Nombre del Producto <span class="text-red-600">*</span>
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{
              'border-red-500':
                productForm.get('name')?.invalid &&
                productForm.get('name')?.touched
            }"
            placeholder="Nombre del producto"
          />
          <div
            *ngIf="
              productForm.get('name')?.invalid &&
              productForm.get('name')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            El nombre del producto es requerido
          </div>
        </div>

        <div class="md:col-span-2">
          <label
            for="description"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Descripci칩n
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Descripci칩n del producto"
          ></textarea>
        </div>

        <div>
          <label
            for="pricePerKilo"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Precio por Kilo <span class="text-red-600">*</span>
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500">$</span>
            </div>
            <input
              type="number"
              id="pricePerKilo"
              formControlName="pricePerKilo"
              class="pl-7 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [ngClass]="{
                'border-red-500':
                  productForm.get('pricePerKilo')?.invalid &&
                  productForm.get('pricePerKilo')?.touched
              }"
              placeholder="0.00"
              min="0.01"
              step="0.01"
            />
          </div>
          <div
            *ngIf="
              productForm.get('pricePerKilo')?.invalid &&
              productForm.get('pricePerKilo')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="productForm.get('pricePerKilo')?.errors?.['required']">
              El precio es requerido
            </div>
            <div *ngIf="productForm.get('pricePerKilo')?.errors?.['min']">
              El precio debe ser mayor a cero
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-8">
        <button
          type="button"
          (click)="cancelForm()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors flex items-center"
          [ngClass]="{ 'opacity-50 cursor-not-allowed': isSubmitting }"
        >
          <span *ngIf="isSubmitting">
            <svg
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Guardando...
          </span>
          <span *ngIf="!isSubmitting">
            {{ isEditMode ? 'Actualizar Producto' : 'Crear Producto' }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Alerta de notificaci칩n -->
<div
  *ngIf="alertMessage"
  class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 text-white flex items-center max-w-md transition-opacity duration-300"
  [ngClass]="{
    'bg-green-600': isSuccess,
    'bg-red-600': !isSuccess,
    'opacity-0': isClosing
  }"
>
  <svg
    *ngIf="isSuccess"
    class="w-6 h-6 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 13l4 4L19 7"
    ></path>
  </svg>
  <svg
    *ngIf="!isSuccess"
    class="w-6 h-6 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18L18 6M6 6l12 12"
    ></path>
  </svg>
  {{ alertMessage }}
</div>
